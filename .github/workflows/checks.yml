name: Checks
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    runs-on: macos-latest

    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
      - uses: actions/checkout@v2
      - name: Validation
        run: |
          pod lib lint --verbose
  
  spm:
    runs-on: macos-latest
    
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
      - uses: actions/checkout@v2
      - name: SPM validation
        run: |
          swift build
  
  tests:
    runs-on: macos-latest

    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
      - uses: actions/checkout@v2
      - name: Tests
        run: |
          fastlane tests
